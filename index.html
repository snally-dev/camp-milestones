<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Camp Milestones</title>
    <meta
      name="description"
      content="Calculate projected camp milestone dates for the current year."
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Camp Milestones Calculator</h1>

      <form id="milestone-form" novalidate>
        <label for="current-count">Current Camps Attended:</label>
        <input
          type="number"
          id="current-count"
          name="current-count"
          min="0"
          step="1"
          inputmode="numeric"
          aria-describedby="count-hint"
          required
        />
        <p class="hint" id="count-hint">
          Count includes today if you already attended a camp today.
        </p>

        <label for="start-date">Start Date:</label>
        <input
          type="date"
          id="start-date"
          name="start-date"
          aria-describedby="date-hint"
          required
        />
        <p class="hint" id="date-hint">
          Start date is your first camp of the current year (milestones reset
          Jan 1).
        </p>

        <button type="reset">Reset</button>
        <p class="hint">Updates automatically.</p>
      </form>

      <section id="results" hidden aria-live="polite" aria-atomic="true">
        <div class="summary-metrics">
          <div>
            <h2>Average Per Week</h2>
            <p id="average-per-week">—</p>
          </div>
          <div>
            <h2>End of Year Projection</h2>
            <p id="end-of-year-projection">—</p>
          </div>
        </div>

        <div class="divider"></div>
        <h2>Milestone Dates</h2>

        <div class="milestone-grid">
          <article class="milestone-card" data-milestone="50">
            <h3>50</h3>
            <p class="milestone-date" id="m-50">—</p>
          </article>

          <article class="milestone-card" data-milestone="100">
            <h3>100</h3>
            <p class="milestone-date" id="m-100">—</p>
          </article>

          <article class="milestone-card" data-milestone="150">
            <h3>150</h3>
            <p class="milestone-date" id="m-150">—</p>
          </article>

          <article class="milestone-card" data-milestone="200">
            <h3>200</h3>
            <p class="milestone-date" id="m-200">—</p>
          </article>

          <article class="milestone-card" data-milestone="250">
            <h3>250</h3>
            <p class="milestone-date" id="m-250">—</p>
          </article>
        </div>
      </section>

      <script type="module" src="./main.js"></script>
    </main>
  </body>
</html>
